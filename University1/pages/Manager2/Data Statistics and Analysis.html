<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check-in/Check-out Report</title>

    <link rel="stylesheet" href="../../../University1/css/main2.css">
    <style>
        /* 报告页面特定样式 */
        .report-container {
            width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        .filter-bar {
            margin: 0 0 25px 0;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
            flex-wrap: wrap;
        }

        .filter-bar label {
            font-weight: 600;
            color: #4a5568;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-bar input[type="date"],
        .filter-bar select {
            padding: 10px 12px;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            min-width: 180px;
            transition: all 0.2s ease;
        }

        .filter-bar input[type="date"]:focus,
        .filter-bar select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }

        .func-btn {
            padding: 10px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
        }

        .func-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .report-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
        }

        .report-table th {
            padding: 15px;
            text-align: left;
            background-color: #3498db;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .report-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        .report-table tbody tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s ease;
        }

        .status-normal {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background-color: #e8f5e8;
            color: #2ecc71;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .filter-bar label {
                justify-content: space-between;
            }

            .filter-bar input[type="date"],
            .filter-bar select {
                min-width: auto;
            }

            .report-container {
                overflow-x: auto;
            }

            .report-table {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
<a href="Main.html" class="back-btn">BACK</a>
<div class="main-container">
    <h1 class="main-title">Daily Check-in/Check-out Report</h1>
    <div class="report-container">
        <!-- Filter Area -->
        <div class="filter-bar">
            <label for="reportDate">Select Date:</label>
            <input type="date" id="reportDate">

            <label for="dormBuilding">Dorm Building:</label>
            <select id="dormBuilding">
                <option value="all">All Buildings</option>
                <option value="1">Building 1</option>
                <option value="2">Building 2</option>
            </select>

            <button class="func-btn">Query</button>
        </div>
        <!-- Report Table -->
        <table class="report-table">
            <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Dorm Building</th>
                <th>Room No.</th>
                <th>Check-in Time</th>
                <th>Check-out Time</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Sample Data -->
            <tr>
                <td>20248393aaaa</td>
                <td>Tom</td>
                <td>Building 1</td>
                <td>101</td>
                <td>2025-11-22 22:15</td>
                <td>2025-11-23 07:30</td>
                <td><span class="status-normal">Normal</span></td>
            </tr>
            <tr>
                <td>20248393bbbb</td>
                <td>Jerry</td>
                <td>Building 2</td>
                <td>202</td>
                <td>2025-11-22 23:00</td>
                <td>2025-11-23 08:00</td>
                <td><span class="status-normal">Normal</span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
