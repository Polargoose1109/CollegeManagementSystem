<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dormitory Hygiene</title>
    <link rel="stylesheet" href="../../../University1/css/main2.css">
    <style>
        .check-page {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .standard-img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .week-score {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        .week-score h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .score-num {
            font-size: 28px;
            font-weight: bold;
            color: #27ae60;
        }
        .check-table {
            width: 100%;
            border-collapse: collapse;
        }
        .check-table th, .check-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .check-table th {
            background: #f1f3f5;
            color: #34495e;
        }
        .check-status-good {
            color: #27ae60;
            font-weight: bold;
        }
        .check-status-bad {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
<a href="Main.html" class="back-btn">BACK</a>
<div class="check-page">

    <img src="../../../University1/src/image/Hygiene2.jpg" alt="Dorm Hygiene Standard" class="standard-img">

    <div class="week-score">
        <h3>This Week's Dorm Hygiene Score</h3>
        <span class="score-num">85 Points</span>
    </div>

    <h3>Hygiene Check Records</h3>
    <table class="check-table">
        <tr>
            <th>Check Time</th>
            <th>Check Details</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>Nov 22, 2025 14:30</td>
            <td><span class="check-status-good">Pass: Clean floor & organized items</span></td>
            <td>90</td>
        </tr>
        <tr>
            <td>Nov 18, 2025 14:30</td>
            <td><span class="check-status-bad">Fail: trash & messy desk</span></td>
            <td>65</td>
        </tr>
        <tr>
            <td>Nov 15, 2025 14:30</td>
            <td><span class="check-status-good">Pass: Tidy beds/windows</span></td>
            <td>88</td>
        </tr>
    </table>
</div>
<a href="#" class="back-to-top">BACK TO THE TOP</a>
</body>
</html>
