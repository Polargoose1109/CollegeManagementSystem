<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="../../css/Security6.css">
</head>
<body>
<div class="container">
    <h1>Edit Your Profile</h1>
    <div class="form-section">
        <h2>Personal Information</h2>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="+86 XXX XXXX XXXX">
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </fieldset>
        </form>
    </div>

    <div class="form-section">
        <h2>Security Settings</h2>
        <form>
            <fieldset>
                <legend>Change Password</legend>
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" placeholder="Enter your current password">
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter your new password">
                    <p class="password-hint">Password must be at least 8 characters, including letters and numbers.</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Enter your new password again">
                </div>
            </fieldset>

            <div class="btn-group">
                <button type="submit" class="btn btn-save">Save Changes</button>
                <button type="button" class="btn btn-cancel">Cancel</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
