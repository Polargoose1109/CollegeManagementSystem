<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to register</title>
    <link rel="stylesheet" href="../../../University/css/login6.css">
</head>
<body>
<div class="login-box">
    <div class="login-form">
    <h2>Student Registration Form</h2>

    <div class="nav-links" style="text-align: center; margin-bottom: 20px;">
        <a href="home.html">Home</a> |
        <a href="about.html">About Us</a> |
        <a href="Register.html">Registration</a>
    </div>

    <h3 style="color: #333; border-bottom: 1px solid #f0f0f0; padding-bottom: 8px;">Personal Information</h3>

    <form action="submit-form.html" method="get">
        <div class="input-item">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="input-item">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="input-item">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter a password" required>
        </div>

        <div class="identity">
            <label>Gender:</label>
            <label>
                <input type="radio" id="male" name="gender" value="male"> Male
            </label>
            <label>
                <input type="radio" id="female" name="gender" value="female" checked> Female
            </label>
            <label>
                <input type="radio" id="other" name="gender" value="other"> Other
            </label>
        </div>

        <div class="input-item">
            <label for="major">Select Your Major:</label>
            <select id="major" name="major" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 14px;">
                <option value="Computer Science">Computer Science</option>
                <option value="Environmental Science">Environmental Science</option>
                <option value="Business Administration">Business Administration</option>
                <option value="Physics">Physics</option>
            </select>
        </div>

        <input type="submit" class="login-btn" value="Register">
        <input type="button" class="login-btn" style="margin-top: 10px;" value="Log In" onclick="window.location.href='login.html'">
    </form>

    <footer style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
        <p>&copy; 2025 Campus Website. All rights reserved.</p>
    </footer>
</div>
</div>
</body>
</html>
