<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>

    <link rel="stylesheet" href="../../css/login2.css">
    <link rel="stylesheet" href="../../css/main2.css">
    <style>
        .mainpage-btn-container {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Dormitory Management System</h2>

    <div class="input-item">
        <label>Username:</label>
        <input type="text" id="user" placeholder="Enter your username">
    </div>

    <div class="input-item">
        <label>Password:</label>
        <input type="password" id="pwd" placeholder="Enter your password">
    </div>

    <button class="login-btn" onclick="window.location.href='RoleChoose1.html'">Login</button>
</div>

<div class="mainpage-btn-container">
    <button onclick="window.location.href='../../../index.html'">Return to MainPage</button>
</div>

</body>
