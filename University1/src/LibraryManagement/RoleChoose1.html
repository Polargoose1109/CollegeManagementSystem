<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Role Selection</title>
    <link rel="stylesheet" href="../../css/styles1.css">
</head>
<body class="gradient-bg">
<div class="container" style="max-width: 500px; text-align: center;">
    <div style="padding: 40px;">
        <h1 style="color: #2c3e50; margin-bottom: 10px; font-size: 2.2em;">Library Management System</h1>

        <p style="color: #7f8c8d; margin-bottom: 40px; font-size: 1.1em;">Please select your role to enter the system</p>

        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <a href="Menu1.1.html" class="card" style="width: 100%; max-width: 600px; padding: 30px; text-align: center;">
                <img src="../image/administrator.webp" alt="Administrator" style="width: 360px; height: 240px; margin-bottom: 15px;">
                <div style="font-size: 1.2em; font-weight: 600; color: #2c3e50; margin-bottom: 8px;">
                    Administrator
                </div>
                <div style="color: #7f8c8d; font-size: 0.95em;">
                    Full system management permissions
                </div>
            </a>

            <a href="Menu1.2.html" class="card" style="width: 100%; max-width: 600px; padding: 30px; text-align: center;">
                <img src="../image/reader.webp" alt="Regular User" style="width: 360px; height: 240px; margin-bottom: 15px;">
                <div style="font-size: 1.2em; font-weight: 600; color: #2c3e50; margin-bottom: 8px;">
                    Regular User
                </div>
                <div style="color: #7f8c8d; font-size: 0.95em;">
                    Book search and borrowing functions only
                </div>
            </a>
        </div>


    </div>
</div>
</body>
</html>
