<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory Management System - Login</title>
    <!--css-->
    <link rel="stylesheet" href="../../css/login2.css">
    <link rel="stylesheet" href="../../css/main2.css">
    <style>
        .mainpage-btn-container {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>

<body>
<div class="login-box">
    <h2>Dormitory Management System</h2>

    <div class="input-item">
        <label>Username:</label>
        <input type="text" id="user" placeholder="Enter your username">
    </div>

    <div class="input-item">
        <label>Password:</label>
        <input type="password" id="pwd" placeholder="Enter your password">
    </div>
    <div class="identity">
        <label>
            <input type="radio" name="role" value="manager" checked> Manager
        </label>
        <label>
            <input type="radio" name="role" value="student"> Student
        </label>
    </div>
    <button class="login-btn" onclick="toLogin()">Login</button>
</div>

<div class="mainpage-btn-container">
    <button onclick="window.location.href='../MainPage/index.html'">Return to MainPage</button>
</div>

<script>

    function toLogin() {
        var user = document.getElementById("user").value;
        var pwd = document.getElementById("pwd").value;
        var role = document.querySelector('input[name="role"]:checked').value;

        if (user === "" || pwd === "") {
            alert("Username and password cannot be empty!");
            return;
        }

        if (role === "manager") {
            window.location.href = "../../University1/pages/Manager2/Main.html";
        } else {
            window.location.href = "../../University1/pages/Student2/Main.html";
        }
    }
</script>
</body>
</html>
