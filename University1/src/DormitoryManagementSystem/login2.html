<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dormitory Management System - Login</title>
    <link rel="stylesheet" href="../../css/style2.css">
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .input-item {
            margin-bottom: 20px;
        }
        .input-item label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }
        .input-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .login-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 450px) {
            .login-box {
                width: 90%;
            }
        }
    </style>
</head>
<body>


<div class="login-box">
    <h2>Dormitory Management System</h2>

    <form id="loginForm">
        <div class="input-item">
            <label>Username:</label>

            <input type="text" placeholder="Enter your username" required>
        </div>
        <div class="input-item">
            <label>Password:</label>
            <input type="password" placeholder="Enter your password" required>
        </div>

        <div class="login-btn-group">
            <button type="button" class="login-btn" onclick="if(document.getElementById('loginForm').checkValidity()) window.location.href='../../pages/Manager2/Main.html'">Manager Login</button>
            <button type="button" class="login-btn" onclick="if(document.getElementById('loginForm').checkValidity()) window.location.href='../../pages/Student2/Main.html'">Student Login</button>
        </div>
    </form>
    <br>
    <div class="mainpage-btn-container">
        <button onclick="window.location.href='../../index.html'">Return to MainPage</button>
    </div>
</div>

</body>
</html>
